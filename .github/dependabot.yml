version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "07:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    groups:
      npm-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "07:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    versioning-strategy: auto
    commit-message:
      prefix: "deps"
    groups:
      cargo-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      cargo-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "07:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    groups:
      docker-root:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "07:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    groups:
      docker-backend:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "07:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
