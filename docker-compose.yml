version: '3.8'

services:
  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linux-tutorial-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:/data/database.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - RUST_LOG=info
      - PORT=3000
    volumes:
      - backend-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linux-tutorial-frontend
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend

  # nginx Reverse Proxy (innerhalb Docker)
  nginx:
    image: nginx:alpine
    container_name: linux-tutorial-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  nginx-logs:
    driver: local
