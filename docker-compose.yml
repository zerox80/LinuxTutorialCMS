services:
  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linux-tutorial-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:/data/database.db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set in environment}
      - RUST_LOG=${RUST_LOG:-info}
      - PORT=8489
      - FRONTEND_ORIGINS=${FRONTEND_ORIGINS:-http://localhost:8489}
      - ADMIN_USERNAME=${ADMIN_USERNAME:?ADMIN_USERNAME must be set in environment}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set in environment}
    volumes:
      - backend-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8489/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linux-tutorial-frontend
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy

  # nginx Reverse Proxy (innerhalb Docker)
  # NOTE: Backend uses internal port 8489, nginx exposes external port 80 (mapped to host 8489)
  # To change the external port, modify "8489:80" below (e.g., "8080:80" for port 8080)
  nginx:
    image: nginx:alpine
    container_name: linux-tutorial-nginx
    restart: unless-stopped
    ports:
      - "8489:80"  # HostPort:ContainerPort
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  nginx-logs:
    driver: local
