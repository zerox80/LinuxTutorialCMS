# nginx Reverse Proxy Config für Host-System (außerhalb Docker)
# Zu installieren unter: /etc/nginx/sites-available/linux-tutorial
# Symlink erstellen: ln -s /etc/nginx/sites-available/linux-tutorial /etc/nginx/sites-enabled/

# Upstream zu Docker nginx
upstream docker_app {
    server 127.0.0.1:8489;
}

# HTTP Server (Let's Encrypt wird automatisch HTTPS hinzufügen)
server {
    listen 80;
    listen [::]:80;
    
    # Deine Domain hier eintragen
    server_name your-domain.com www.your-domain.com;
    
    # Logging
    access_log /var/log/nginx/linux-tutorial-access.log;
    error_log /var/log/nginx/linux-tutorial-error.log;

    # Client max body size
    client_max_body_size 10M;

    # Let's Encrypt ACME Challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
    }

    # Alle Requests zu Docker nginx proxyen
    location / {
        proxy_pass http://docker_app;
        proxy_http_version 1.1;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://docker_app/health;
    }
}
